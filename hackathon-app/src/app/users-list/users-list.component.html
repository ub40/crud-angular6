<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Users</h1>
  </div>
  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Email</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of users | async">
                  <td>{{user.firstName}}</td>
                  <td>{{user.lastName}}</td>
                  <td>{{user.emailId}}</td>
                  <td><button (click)="deleteUser(employee.id)">Delete</button></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
